<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./Favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>내일의 집 &gt; 상세 정보</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- Global Navigation Bar -->
    <header>
      <h1>
        <a href="/">
          <img src="./src/assets/Logo.svg" alt="내일의 집" />
        </a>
      </h1>

      <nav class="sm-hidden">
        <h2>메뉴</h2>
        <ul>
          <li><a href="/">커뮤니티</a></li>
          <li><a href="/">스토어</a></li>
          <li><a href="/">인테리어 시공</a></li>
        </ul>
      </nav>

      <button class="sm-only" type="button" aria-label="메뉴 열기 버튼">
        <i class="ic-menu"></i>
      </button>

      <button class="lg-hidden" type="button" aria-label="검색창 열기 버튼">
        <i class="ic-search"></i>
      </button>

      <div class="input-group lg-only">
        <i class="ic-search" aria-hidden></i>
        <input type="text" class="form-input" placeholder="스토어 검색" />
      </div>

      <a class="sm-hidden" href="/" aria-label="스크랩북 페이지로 이동">
        <i class="ic-bookmark"></i>
      </a>

      <a class="sm-hidden" href="/" aria-label="내 소식 페이지로 이동">
        <i class="ic-bell"></i>
      </a>

      <a href="/" aria-label="장바구니 페이지로 이동">
        <i class="ic-cart"></i>
      </a>

      <button class="sm-hidden" type="button" aria-label="마이메뉴 열기 버튼">
        <div class="avatar-32">
          <img src="./src/assets/images/img-user-01.jpg" alt="프로필 사진" />
        </div>
      </button>

      <button class="btn-primary btn-40 sm-hidden" type="button">
        글쓰기
        <i class="ic-chevron" aria-hidden></i>
      </button>
    </header>
  </body>
</html>
